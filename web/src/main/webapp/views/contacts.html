<div class="generic-container">
	<div class="panel panel-default">
		<div class="panel-heading"><span class="lead">Contacts list</span></div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>version</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in ctrl.items">
                        <td >{{item.id}}</td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</a></td>
                        <td>{{item.version}}</td>
                    </tr>
                </tbody>
			</table>
		</div>
	</div>
</div>
